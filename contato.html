    <!-- Conteúdo principal -->
    <main>
        <section class="form-section">
            <h2>Entre em Contato</h2>
            <form action="#" method="submit" id="formulario">
                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome">
                <span id="errNome"></span>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email">
                <span id="errEmail"></span>

                <label for="subject">Assunto:</label>
                <input id="subject" type="text" name="subject" placeholder="Digite o assunto">
                <span id="errSubject"></span>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Localização</h2>

                Rua Cascalho Rico, 40<br>
